<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width" initial-scale="1">
    <title>Hoofit!</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/base.css">
  </head>
  <body>
    <header>
      <nav id="menu">
        <ul>
          <li><a href="/routes">Routes</a></li>
          <li><a href="/destinations">Destinations</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
          <p>
            landing testing!
          </p>
      </section>
      <section id="routes">
        <fieldset>
          <label for="starting">Starting Address:</label>
          <input type="text" name="starting"/>
          <label for="ending">Destination:</label>
          <input type="text" name="ending"/>
          <input type="submit" name="submit" value="Find Route"/>
        </fieldset>
        <h3>Route Alerts (Will be Template)</h3>
          <p>Alert Text (Will be Template)</p>
        <h3>Directions:(Will be Template)</h3>
          <p>
            (Will be Template)
            written directions.
          </p>
          <section id="map">
          </section>
      </section>
      <section id="destinations">
        <p>
          destinations testing!
        </p>
      </section>
      <section id="about">
        <p>
          about testing!
        </p>
      </section>
      <section id="contact">
        <p>
          contact testing!
        </p>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="/vendor/page.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVQphyrzeP4Ban8JSt8RY4NpZzKUwJ01I&callback=map.initMap">
    </script>
    <script src="scripts/map.js"></script>
    <script src="/scripts/pageView.js"></script>
    <script src="/scripts/pageController.js"></script>
    <script src="/scripts/routes.js"></script>
  </main>
  </body>
</html>
